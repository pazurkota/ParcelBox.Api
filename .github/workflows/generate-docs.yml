name: Generate and Deploy API Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ParcelBox.Api/ParcelBox.Api.csproj

      - name: Build project
        run: dotnet build ParcelBox.Api/ParcelBox.Api.csproj --configuration Release --no-restore --output ./build-output

      - name: Install Swagger CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli

      - name: Generate Swagger JSON
        run: swagger tofile --output swagger.json ./build-output/ParcelBox.Api.dll v1

      - name: Prepare Documentation Folder
        run: |
          mkdir public
          cp swagger.json public/swagger.json
          cp redoc-template/index.html public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true